<!DOCTYPE html> <html lang=en > <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1.0"> <title>Photo Gallery</title> <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script> <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <style> body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; } .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; max-width: 800px; } .gallery img { width: 100%; height: auto; cursor: pointer; border-radius: 5px; transition: transform 0.3s ease; } .gallery img:hover { transform: scale(1.05); } .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; } .lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; } </style> <div x-data="photoGallery()" class=gallery > <template x-for="(photo, index) in photos" :key=index > <img :src=photo  @click="openLightbox(photo)" alt="Gallery Image"> </template> </div> <div x-show=lightboxOpen  class=lightbox  @click="closeLightbox()"> <img :src=currentPhoto  alt="Enlarged Photo"> </div> <script> function photoGallery() { return { photos: [ 'https://via.placeholder.com/300x200?text=Photo+1', 'https://via.placeholder.com/300x200?text=Photo+2', 'https://via.placeholder.com/300x200?text=Photo+3', 'https://via.placeholder.com/300x200?text=Photo+4', 'https://via.placeholder.com/300x200?text=Photo+5' ], lightboxOpen: false, currentPhoto: '', openLightbox(photo) { this.currentPhoto = photo; this.lightboxOpen = true; }, closeLightbox() { this.lightboxOpen = false; this.currentPhoto = ''; } }; } </script>
