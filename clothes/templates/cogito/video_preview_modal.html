<!DOCTYPE html> <html lang=en > <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1.0"> <title>Video Preview Modal</title> <script src="https://cdn.tailwindcss.com"></script> <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel=stylesheet  type="text/css" /> <body class=p-8 > <button onclick="document.getElementById('video_modal').showModal()" class="btn btn-primary"> Watch Video Preview </button> <dialog id=video_modal  class=modal > <div class="modal-box w-11/12 max-w-5xl"> <h3 class="font-bold text-lg">Product Demo</h3> <div class="mt-4 aspect-video w-full bg-gray-200 rounded-lg overflow-hidden"> <video id=preview_video  controls class="w-full h-full"> <source src="https://example.com/sample-video.mp4" type="video/mp4"> Your browser does not support the video tag. </video> </div> <div class=modal-action > <form method=dialog > <button class=btn >Close</button> </form> </div> </div> <form method=dialog  class=modal-backdrop > <button>close</button> </form> </dialog> <script> document.getElementById('video_modal').addEventListener('close', () => { document.getElementById('preview_video').pause(); document.getElementById('preview_video').currentTime = 0; }); </script>
